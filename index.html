<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريش - نظام إدارة العمال</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 25px;
            border-radius: 10px;
        }
        
        h1 {
            color: #FF0000;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #FF0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .search-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #FF0000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .search-btn:hover {
            background: #CC0000;
            transform: translateY(-50%) scale(1.1);
        }
        
        .barcode-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .barcode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .barcode-btn {
            background: #FF0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 140px;
            justify-content: center;
        }
        
        .barcode-btn:hover {
            background: #CC0000;
            transform: translateY(-2px);
        }

        .barcode-btn.secondary {
            background: #6c757d;
        }

        .barcode-btn.secondary:hover {
            background: #545b62;
        }

        #barcode-scanner {
            width: 100%;
            max-width: 300px;
            margin: 15px auto;
            display: none;
            position: relative;
        }

        #barcode-video {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #FF0000;
        }

        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #FF0000;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px #FF0000;
        }

        @keyframes scan {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }

        #barcode-result {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #FF0000;
            font-weight: bold;
            border-right: 4px solid #FF0000;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-permission {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }

        .barcode-instructions {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 8px 0;
            font-size: 12px;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .supported-formats {
            background: #e2e3e5;
            border: 1px solid #d6d8db;
            color: #383d41;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Minakhairat/fresh-employees/refs/heads/main/Fresh_Electric%20(1).jpg" 
             alt="فريش" 
             class="logo">
        <h1>نظام إدارة العمال - مصنع المبرد الصحراوي</h1>
        
        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   id="employeeCode"
                   placeholder="أدخل الكود الشخصي للعامل...">
            <button class="search-btn" onclick="searchEmployee()">
                🔍
            </button>
        </div>
        
        <div class="barcode-section">
            <div class="barcode-buttons">
                <button class="barcode-btn" onclick="toggleBarcodeScanner()">
                    📷 مسح باركود بالكاميرا
                </button>
                <button class="barcode-btn secondary" onclick="document.getElementById('barcode-file').click()">
                    📁 رفع صورة باركود
                </button>
            </div>
            
            <div class="camera-permission">
                ⚠️ للكاميرا: سيتم طلب إذن استخدام الكاميرا
            </div>
            
            <div class="barcode-instructions">
                💡 وجه الكاميرا نحو الباركود حتى يتم مسحه تلقائياً
            </div>

            <div class="supported-formats">
                📋 يدعم: Code128, Code39, EAN-13, UPC-A
            </div>
            
            <div id="barcode-scanner">
                <video id="barcode-video" playsinline></video>
                <div class="scan-line"></div>
            </div>
            
            <input type="file" 
                   id="barcode-file" 
                   accept="image/*" 
                   style="display: none;"
                   onchange="scanBarcodeFromImage(this.files[0])">
            
            <div id="barcode-result"></div>
        </div>
    </div>

    <!-- مكتبة QuaggaJS للباركود -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

    <script>
        let isScanning = false;
        let barcodeScanner = null;

        function searchEmployee() {
            const code = document.getElementById('employeeCode').value.trim();
            
            if (!code) {
                alert('يرجى إدخال الكود الشخصي');
                return;
            }
            
            window.location.href = `employees/${code}.html`;
        }

        async function toggleBarcodeScanner() {
            const scanner = document.getElementById('barcode-scanner');
            const result = document.getElementById('barcode-result');
            const barcodeBtn = document.querySelector('.barcode-buttons .barcode-btn:first-child');

            if (!isScanning) {
                // تشغيل الماسح
                try {
                    await startBarcodeScanner();
                    scanner.style.display = 'block';
                    barcodeBtn.innerHTML = '🛑 إيقاف الكاميرا';
                    result.innerHTML = '🔍 جاري المسح... ركز الكاميرا على الباركود';
                    isScanning = true;
                } catch (error) {
                    result.innerHTML = '❌ خطأ في تشغيل الكاميرا: ' + error.message;
                    console.error('Camera error:', error);
                }
            } else {
                // إيقاف الماسح
                stopBarcodeScanner();
                scanner.style.display = 'none';
                barcodeBtn.innerHTML = '📷 مسح باركود بالكاميرا';
                result.innerHTML = '';
                isScanning = false;
            }
        }

        function startBarcodeScanner() {
            return new Promise((resolve, reject) => {
                const scannerElement = document.getElementById('barcode-scanner');
                
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: scannerElement,
                        constraints: {
                            width: 640,
                            height: 480,
                            facingMode: "environment"
                        }
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "code_39_reader",
                            "ean_reader",
                            "upc_reader"
                        ]
                    },
                    locator: {
                        patchSize: "medium",
                        halfSample: true
                    }
                }, function(err) {
                    if (err) {
                        reject(err);
                        return;
                    }
                    
                    Quagga.start();
                    resolve();
                });

                Quagga.onDetected(function(result) {
                    const code = result.codeResult.code;
                    if (code) {
                        const resultElement = document.getElementById('barcode-result');
                        resultElement.innerHTML = `✅ تم مسح الباركود: <strong>${code}</strong>`;
                        resultElement.className = 'success-message';
                        resultElement.style.color = '#155724';
                        
                        // الانتقال لصفحة العامل بعد ثانيتين
                        setTimeout(() => {
                            window.location.href = `employees/${code}.html`;
                        }, 2000);
                        
                        stopBarcodeScanner();
                    }
                });

                Quagga.onProcessed(function(result) {
                    const drawingCtx = Quagga.canvas.ctx.overlay;
                    const drawingCanvas = Quagga.canvas.dom.overlay;

                    if (result) {
                        if (result.boxes) {
                            drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                            result.boxes.filter(function(box) {
                                return box !== result.box;
                            }).forEach(function(box) {
                                Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                            });
                        }

                        if (result.box) {
                            Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                        }

                        if (result.codeResult && result.codeResult.code) {
                            Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                        }
                    }
                });
            });
        }

        function stopBarcodeScanner() {
            if (Quagga) {
                Quagga.stop();
            }
            
            const barcodeBtn = document.querySelector('.barcode-buttons .barcode-btn:first-child');
            if (barcodeBtn) {
                barcodeBtn.innerHTML = '📷 مسح باركود بالكاميرا';
            }
            
            const scanner = document.getElementById('barcode-scanner');
            if (scanner) {
                scanner.style.display = 'none';
            }
            
            isScanning = false;
        }

        function scanBarcodeFromImage(file) {
            if (!file) return;
            
            const result = document.getElementById('barcode-result');
            result.innerHTML = '🔍 جاري تحليل الصورة...';
            result.style.color = '#FF0000';
            result.className = '';
            
            Quagga.decodeSingle({
                decoder: {
                    readers: [
                        "code_128_reader",
                        "code_39_reader", 
                        "ean_reader",
                        "upc_reader"
                    ]
                },
                locate: true,
                src: URL.createObjectURL(file)
            }, function(result) {
                if (result && result.codeResult) {
                    const code = result.codeResult.code;
                    result.innerHTML = `✅ تم مسح الباركود: <strong>${code}</strong>`;
                    result.className = 'success-message';
                    result.style.color = '#155724';
                    
                    setTimeout(() => {
                        window.location.href = `employees/${code}.html`;
                    }, 1500);
                } else {
                    result.innerHTML = '❌ لم يتم العثور على باركود في الصورة';
                    result.style.color = '#dc3545';
                }
                
                // تنظيف الـ input file
                document.getElementById('barcode-file').value = '';
            });
        }

        // السماح بالبحث عند الضغط على Enter
        document.getElementById('employeeCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchEmployee();
            }
        });

        // تنظيف الموارد عند مغادرة الصفحة
        window.addEventListener('beforeunload', stopBarcodeScanner);
        window.addEventListener('pagehide', stopBarcodeScanner);
    </script>
</body>
</html>

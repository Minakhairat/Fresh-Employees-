<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريش - نظام إدارة العمال</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 25px;
            border-radius: 10px;
        }
        
        h1 {
            color: #FF0000;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #FF0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .search-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #FF0000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .search-btn:hover {
            background: #CC0000;
            transform: translateY(-50%) scale(1.1);
        }
        
        .qr-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .qr-btn {
            background: #FF0000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .qr-btn:hover {
            background: #CC0000;
            transform: translateY(-2px);
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid #FF0000;
            border-radius: 10px;
            overflow: hidden;
        }

        #qr-reader__dashboard_section {
            background: #FF0000;
            padding: 10px;
        }

        #qr-reader__dashboard_section_swaplink {
            color: white !important;
        }
    </style>
    
    <!-- مكتبة QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Minakhairat/fresh-employees/refs/heads/main/Fresh_Electric%20(1).jpg" 
             alt="فريش" 
             class="logo">
        <h1>نظام إدارة العمال - مصنع المبرد الصحراوي</h1>
        
        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   id="employeeCode"
                   placeholder="أدخل الكود الشخصي للعامل...">
            <button class="search-btn" onclick="searchEmployee()">
                🔍
            </button>
        </div>
        
        <div class="qr-section">
            <button class="qr-btn" onclick="toggleQRScanner()">
                📷 مسح QR Code
            </button>
            
            <div id="qr-reader" style="display: none;"></div>
            <div id="qr-result" style="margin-top: 10px; color: #FF0000; font-weight: bold;"></div>
        </div>
    </div>

    <script>
        let qrScanner = null;
        let isScannerActive = false;

        function searchEmployee() {
            const code = document.getElementById('employeeCode').value.trim();
            
            if (!code) {
                alert('يرجى إدخال الكود الشخصي');
                return;
            }
            
            window.location.href = `employees/${code}.html`;
        }
        
        function toggleQRScanner() {
            const qrReader = document.getElementById('qr-reader');
            const qrBtn = document.querySelector('.qr-btn');
            
            if (!isScannerActive) {
                startQRScanner();
                qrBtn.innerHTML = '🛑 إيقاف المسح';
                qrReader.style.display = 'block';
                isScannerActive = true;
            } else {
                stopQRScanner();
                qrBtn.innerHTML = '📷 مسح QR Code';
                qrReader.style.display = 'none';
                isScannerActive = false;
            }
        }
        
        function startQRScanner() {
            const qrResult = document.getElementById('qr-result');
            
            qrScanner = new Html5Qrcode("qr-reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            };
            
            qrScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error(err);
                qrResult.innerHTML = "❌ خطأ في تشغيل الكاميرا";
            });
        }
        
        function stopQRScanner() {
            if (qrScanner) {
                qrScanner.stop().then(() => {
                    qrScanner.clear();
                    document.getElementById('qr-result').innerHTML = "";
                }).catch(err => {
                    console.error(err);
                });
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('qr-result').innerHTML = `✅ تم مسح الكود: ${decodedText}`;
            
            setTimeout(() => {
                window.location.href = `employees/${decodedText}.html`;
            }, 2000);
            
            stopQRScanner();
            document.querySelector('.qr-btn').innerHTML = '📷 مسح QR Code';
            document.getElementById('qr-reader').style.display = 'none';
            isScannerActive = false;
        }
        
        function onScanFailure(error) {
            // يمكن تركها فارغة
        }
        
        document.getElementById('employeeCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchEmployee();
            }
        });
    </script>
</body>
</html>

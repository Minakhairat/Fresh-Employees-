<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÅÿ±Ÿäÿ¥ - ŸÜÿ∏ÿßŸÖ ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿπŸÖÿßŸÑ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 25px;
            border-radius: 10px;
        }
        
        h1 {
            color: #FF0000;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #FF0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .search-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #FF0000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .search-btn:hover {
            background: #CC0000;
            transform: translateY(-50%) scale(1.1);
        }
        
        .barcode-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .barcode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .barcode-btn {
            background: #FF0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 140px;
            justify-content: center;
        }
        
        .barcode-btn:hover {
            background: #CC0000;
            transform: translateY(-2px);
        }

        .barcode-btn.secondary {
            background: #6c757d;
        }

        .barcode-btn.secondary:hover {
            background: #545b62;
        }

        #barcode-scanner {
            width: 100%;
            max-width: 300px;
            height: 200px;
            margin: 15px auto;
            display: none;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 3px solid #FF0000;
            background: #000;
        }

        #barcode-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #FF0000;
            animation: scan 1.5s infinite linear;
            box-shadow: 0 0 10px #FF0000;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        #barcode-result {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #FF0000;
            font-weight: bold;
            border-right: 4px solid #FF0000;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Minakhairat/fresh-employees/refs/heads/main/Fresh_Electric%20(1).jpg" 
             alt="ŸÅÿ±Ÿäÿ¥" 
             class="logo">
        <h1>ŸÜÿ∏ÿßŸÖ ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿπŸÖÿßŸÑ - ŸÖÿµŸÜÿπ ÿßŸÑŸÖÿ®ÿ±ÿØ ÿßŸÑÿµÿ≠ÿ±ÿßŸàŸä</h1>
        
        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   id="employeeCode"
                   placeholder="ÿ£ÿØÿÆŸÑ ÿßŸÑŸÉŸàÿØ ÿßŸÑÿ¥ÿÆÿµŸä ŸÑŸÑÿπÿßŸÖŸÑ...">
            <button class="search-btn" onclick="searchEmployee()">
                üîç
            </button>
        </div>
        
        <div class="barcode-section">
            <div class="barcode-buttons">
                <button class="barcode-btn" onclick="toggleBarcodeScanner()">
                    üì∑ ŸÖÿ≥ÿ≠ ÿ®ÿßÿ±ŸÉŸàÿØ
                </button>
                <button class="barcode-btn secondary" onclick="document.getElementById('barcode-file').click()">
                    üìÅ ÿ±ŸÅÿπ ÿµŸàÿ±ÿ©
                </button>
            </div>
            
            <div id="barcode-scanner">
                <video id="barcode-video" playsinline></video>
                <div class="scan-line"></div>
            </div>
            
            <input type="file" 
                   id="barcode-file" 
                   accept="image/*" 
                   style="display: none;"
                   onchange="scanBarcodeFromImage(this.files[0])">
            
            <div id="barcode-result"></div>
        </div>
    </div>

    <!-- ŸÖŸÉÿ™ÿ®ÿ© ZXing - ÿßŸÑÿ£ŸÉÿ´ÿ± ÿØŸÇÿ© ŸÑŸÑÿ®ÿßÿ±ŸÉŸàÿØ -->
    <script src="https://unpkg.com/@zxing/library@0.19.1"></script>

    <script>
        let codeReader = null;
        let isScanning = false;
        let videoStream = null;

        function searchEmployee() {
            const code = document.getElementById('employeeCode').value.trim();
            
            if (!code) {
                alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑŸÉŸàÿØ ÿßŸÑÿ¥ÿÆÿµŸä');
                return;
            }
            
            window.location.href = `employees/${code}.html`;
        }

        async function toggleBarcodeScanner() {
            const scanner = document.getElementById('barcode-scanner');
            const result = document.getElementById('barcode-result');
            const barcodeBtn = document.querySelector('.barcode-buttons .barcode-btn:first-child');

            if (!isScanning) {
                try {
                    await startBarcodeScanner();
                    scanner.style.display = 'block';
                    barcodeBtn.innerHTML = 'üõë ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÖÿ≥ÿ≠';
                    result.innerHTML = 'ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿ≥ÿ≠...';
                    isScanning = true;
                } catch (error) {
                    result.innerHTML = '‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß';
                    console.error('Camera error:', error);
                }
            } else {
                stopBarcodeScanner();
                scanner.style.display = 'none';
                barcodeBtn.innerHTML = 'üì∑ ŸÖÿ≥ÿ≠ ÿ®ÿßÿ±ŸÉŸàÿØ';
                result.innerHTML = '';
                isScanning = false;
            }
        }

        async function startBarcodeScanner() {
            const video = document.getElementById('barcode-video');
            
            // ÿ•ŸäŸÇÿßŸÅ ÿ£Ÿä ŸÉÿßŸÖŸäÿ±ÿß ÿ≥ÿßÿ®ŸÇÿ©
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }

            // ÿ∑ŸÑÿ® ÿ•ÿ∞ŸÜ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß
            videoStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment",
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            });

            video.srcObject = videoStream;
            await video.play();

            // ÿ™ŸáŸäÿ¶ÿ© ŸÇÿßÿ±ÿ¶ ÿßŸÑÿ®ÿßÿ±ŸÉŸàÿØ
            if (!codeReader) {
                codeReader = new ZXing.BrowserMultiFormatReader();
            }

            // ÿ®ÿØÿ° ÿßŸÑŸÖÿ≥ÿ≠
            codeReader.decodeFromVideoElement(video)
                .then(result => {
                    if (result) {
                        const resultElement = document.getElementById('barcode-result');
                        resultElement.innerHTML = `‚úÖ ÿ™ŸÖ ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸàÿØ: ${result.getText()}`;
                        resultElement.className = 'success-message';
                        
                        // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿπÿßŸÖŸÑ ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ© Ÿàÿßÿ≠ÿØÿ©
                        setTimeout(() => {
                            window.location.href = `employees/${result.getText()}.html`;
                        }, 1000);
                        
                        stopBarcodeScanner();
                    }
                })
                .catch(err => {
                    // ÿ™ÿ¨ÿßŸáŸÑ ÿßŸÑÿ£ÿÆÿ∑ÿßÿ° ÿßŸÑÿπÿßÿØŸäÿ© ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÖÿ≥ÿ≠
                    if (!err.message.includes('NotFoundError')) {
                        console.log('Scanning...');
                    }
                });
        }

        function stopBarcodeScanner() {
            if (codeReader) {
                codeReader.reset();
            }
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            const video = document.getElementById('barcode-video');
            if (video) {
                video.srcObject = null;
            }
            
            const barcodeBtn = document.querySelector('.barcode-buttons .barcode-btn:first-child');
            if (barcodeBtn) {
                barcodeBtn.innerHTML = 'üì∑ ŸÖÿ≥ÿ≠ ÿ®ÿßÿ±ŸÉŸàÿØ';
            }
            
            const scanner = document.getElementById('barcode-scanner');
            if (scanner) {
                scanner.style.display = 'none';
            }
            
            isScanning = false;
        }

        function scanBarcodeFromImage(file) {
            if (!file) return;
            
            const result = document.getElementById('barcode-result');
            result.innerHTML = 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ©...';
            result.className = '';
            
            if (!codeReader) {
                codeReader = new ZXing.BrowserMultiFormatReader();
            }

            codeReader.decodeFromImage(file)
                .then(decodedResult => {
                    result.innerHTML = `‚úÖ ÿ™ŸÖ ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸàÿØ: ${decodedResult.getText()}`;
                    result.className = 'success-message';
                    
                    setTimeout(() => {
                        window.location.href = `employees/${decodedResult.getText()}.html`;
                    }, 1000);
                })
                .catch(err => {
                    result.innerHTML = '‚ùå ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ®ÿßÿ±ŸÉŸàÿØ ŸÅŸä ÿßŸÑÿµŸàÿ±ÿ©';
                    console.error('Decode error:', err);
                })
                .finally(() => {
                    document.getElementById('barcode-file').value = '';
                });
        }

        // ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
        document.getElementById('employeeCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchEmployee();
            }
        });

        // ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸÖŸàÿßÿ±ÿØ
        window.addEventListener('beforeunload', stopBarcodeScanner);
        window.addEventListener('pagehide', stopBarcodeScanner);
    </script>
</body>
</html>
